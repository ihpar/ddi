<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yorum SÄ±nÄ±flandÄ±rÄ±cÄ±</title>
  <style>
    body {
      font-size: 14pt;
      color: #444;
    }

    .wrapper {
      width: 900px;
      margin: 0 auto 0 auto;
    }

    #txt-comments {
      width: 100%;
      margin: 6px 0 6px 0;
      font-size: inherit;
      font-family: inherit;
    }

    #spn-status {
      display: none;
      margin-top: 6px;
    }

    button {
      padding: 12px 18px;
      cursor: pointer;
      font-size: inherit;
      font-family: inherit;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Yorum SÄ±nÄ±flandÄ±rÄ±cÄ±</h1>
    <p>YorumlarÄ±nÄ±zÄ± aÅŸaÄŸÄ±daki metin kutusuna girebilirsiniz.</p>
    <textarea rows="10" id="txt-comments"></textarea>
    <button id="btn-classify">SÄ±nÄ±flandÄ±r!</button>
    <span id="spn-status">GirdiÄŸiniz metinler sÄ±nÄ±flandÄ±rÄ±lÄ±yor...</span>
    <div id="dv-classification-results"></div>
  </div>

  <script>
    document.querySelector("#btn-classify").addEventListener("click", () => {
      const textBox = document.querySelector("#txt-comments");
      const resultsDiv = document.querySelector("#dv-classification-results");
      const statusSpan = document.querySelector("#spn-status");

      const commentStr = textBox.value;
      const comments = commentStr.split("\n");
      console.log(comments);

      statusSpan.style.display = "block";

      const data = { texts: comments };

      fetch("http://localhost:8080/classify-texts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Success:", data);
          setTimeout(() => {
            textBox.value = "";
            resultsDiv.innerHTML = "";
            statusSpan.style.display = "none";

            const texts = data["texts"];
            const predictions = data["classes"];
            for (let i = 0; i < texts.length; i++) {
              let text = texts[i];
              let prediction = predictions[i] == 1 ? "ğŸ˜€" : "ğŸ˜’";
              let div = document.createElement("div");
              div.innerHTML = text + " " + prediction;
              resultsDiv.appendChild(div);
            }
          }, 1500);
        })
        .catch((error) => {
          console.error("Error:", error);
          statusSpan.style.display = "none";
        });
    });
  </script>

</body>

</html>
